
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && registration.name.errors }" />
                        <div *ngIf="submitted && registration.name.errors" class="invalid-feedback">
                            <div *ngIf="registration.name.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registration.email.errors }" />
                        <div *ngIf="submitted && registration.email.errors" class="invalid-feedback">
                            <div *ngIf="registration.email.errors.required">Email is required</div>
                            <div *ngIf="registration.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registration.password.errors }" />
                        <div *ngIf="submitted && registration.password.errors" class="invalid-feedback">
                            <div *ngIf="registration.password.errors.required">Password is required</div>
                            <div *ngIf="registration.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
